# Workspace folders
# ─────────────────────────────────────────────────────────────
# Each line maps a host folder into the agent container.
# Format: name=/absolute/path/on/host
#
# The folder will be available at /workspace/<name> inside the
# container. The agent can read and modify files there.
#
# Examples:
#   myapp=/Users/you/projects/myapp
#   notes=/Users/you/Documents/notes
#   dotfiles=/Users/you/.config
#
# Manage with:
#   mobyclaw workspace add ~/projects/myapp
#   mobyclaw workspace remove myapp
#   mobyclaw workspace list
# ─────────────────────────────────────────────────────────────
