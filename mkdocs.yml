site_name: Mobyclaw
site_description: A long-lived personal AI agent that runs in Docker
site_url: https://nunocoracao.github.io/mobyclaw/docs/
repo_url: https://github.com/nunocoracao/mobyclaw
repo_name: nunocoracao/mobyclaw
docs_dir: site/docs
site_dir: _build/docs

theme:
  name: material
  custom_dir: site/overrides
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    logo: material/docker
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search:
      enabled: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/install.md
    - Configuration: getting-started/configure.md
    - CLI Reference: getting-started/cli.md
  - Architecture:
    - Overview: architecture/overview.md
    - Vision: architecture/vision.md
    - Core Concepts: architecture/core-concepts.md
    - Gateway: architecture/gateway.md
    - Agent Definition: architecture/agent-definition.md
    - Docker Compose: architecture/docker-compose.md
    - Security: architecture/security.md
  - Development:
    - Roadmap: development/roadmap.md
    - Decisions: development/decisions.md
    - Open Questions: development/open-questions.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
