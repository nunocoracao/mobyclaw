{% extends "base.html" %}

{% block announce %}
<style>
  /* â”€â”€â”€ Our top bar IS the header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .mc-topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 75rem;
    margin: 0 auto;
    padding: 0 .6rem;
    font-size: .8rem;
    width: 100%;
  }
  .mc-topbar a {
    color: #94a3b8;
    text-decoration: none;
    transition: color .2s;
  }
  .mc-topbar a:hover { color: #e2e8f0; }
  .mc-topbar-logo {
    font-weight: 700;
    font-size: .95rem;
    color: #e2e8f0 !important;
    display: flex;
    align-items: center;
    gap: .35rem;
  }
  .mc-topbar-links {
    display: flex !important;
    gap: 1.4rem;
    list-style: none !important;
    margin: 0 !important;
    padding: 0 !important;
    align-items: center;
  }
  .mc-topbar-links a { font-size: .8rem; }
  .mc-topbar-links .mc-active { color: #38bdf8 !important; }
  .mc-topbar-github { display: flex; align-items: center; gap: .3rem; }
  .mc-topbar-github svg { fill: currentColor; }

  /* â”€â”€â”€ Announce bar = our nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .md-banner {
    background: #070b14 !important;
    border-bottom: 1px solid #1e293b;
  }
  .md-banner__inner {
    margin: 0 !important;
    padding: .5rem 0 !important;
    max-width: none !important;
  }

  /* â”€â”€â”€ HIDE the entire MkDocs header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .md-header { display: none !important; }

  @media (max-width: 768px) {
    .mc-topbar-links { gap: .8rem; }
    .mc-topbar-links .mc-hide-mobile { display: none; }
    /* On mobile, show MkDocs header for the drawer toggle only */
    .md-header {
      display: flex !important;
      background: #0d1220 !important;
      box-shadow: none !important;
    }
    .md-header__button.md-logo { display: none; }
    .md-header__title { display: none; }
    .md-header__source { display: none; }
    .md-header .md-header__button[for="__search"] { display: none; }
    .md-search { display: none; }
  }
</style>
<div class="mc-topbar">

  <ul class="mc-topbar-links">

    <li><a href="{{ config.site_url }}../#features" class="mc-hide-mobile">Features</a></li>
